<!-- create flask form to add review -->
<html>
<head>
    <title>Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Review</h2>
                <form action="add_review" method="get">
                    <div class="form-group">
                        <label for="District">District</label>
                        <input type="text" class="form-control" id="District" name="District" placeholder="District">
                    </div>
                    <div class="form-group">
                        <label for="Taluka">Taluka</label>
                        <input type="text" class="form-control" id="Taluka" name="Taluka" placeholder="Taluka">
                    </div>
                    <div class="form-group">
                        <label for="subdiv">subdiv</label>
                        <input type="text" class="form-control" id="subdiv" name="subdiv" placeholder="subdiv">
                    </div>
                    <div class="form-group">
                        <label for="Polics-station">Polics-station</label>
                        <input type="text" class="form-control" id="Polics-station" name="Polics-station" placeholder="Polics-station">
                    </div>
                    <div class="form-group">
                        <label for="How did you come to police station?">How did you come to police station?</label>
                        <input type="text" class="form-control" id="How did you come to police station?" name="How did you come to police station?" placeholder="How did you come to police station?">
                    </div>
                    <div class="form-group">
                        <label for="After how much time you were heard in police station?">After how much time you were heard in police station?</label>
                        <input type="text" class="form-control" id="After how much time you were heard in police station?" name="After how much time you were heard in police station?" placeholder="After how much time you were heard in police station?">
                    </div>
                    <div class="form-group">
                        <label for="Describe your expiriance with police in police station">Describe your expiriance with police in police station</label>
                        <input type="text" class="form-control" id="Describe your expiriance with police in police station" name="Describe your expiriance with police in police station" placeholder="Describe your expiriance with police in police station">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
